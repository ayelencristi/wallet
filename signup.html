<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c3ddfe6b4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Wallet</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row m-4 shadow">
                <h2 class="mt-4">Crear una cuenta</h2>
                <form class="row g-3 needs-validation" action="postman" novalidate>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Bien!!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Bien!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustomUsername" class="form-label">Usuario</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Por favor, elija un nombre de usuario.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustomUsername" class="form-label">Contraseña</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="validationCustom03"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Por favor, elija una contraseña
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                            <input type="email" class="form-control" id="validationCustom04"
                                placeholder="name@example.com" required>
                            <div class="invalid-feedback">
                                Por favor, ingrese un email válido.
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Acepto los términos y condiciones.
                            </label>
                            <div class="invalid-feedback">
                                Para crear la cuenta, debes aceptar los términos y condiciones.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-12 d-md-flex justify-content-md-end">
                        <a href="index.html" class="btn btn-light me-md-2" type="" id="btn-cancel">Cancelar</a>
                        <button class="btn btn-primary colour-btn" type="submit">Crear cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/signup.js"></script>
</body>
